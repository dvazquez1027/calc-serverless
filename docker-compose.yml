version: "3.8"
services:
  calc-serverless:
    image: calc-serverless
    hostname: calc-serverless
    build:
      context: .
    ports:
      - 3000:3000
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      calc-serverless:
        aliases:
          - calc-serverless

  dynamodb:
    image: amazon/dynamodb-local
    hostname: dynamodb
    ports:
      - 8000:8000
    networks:
      calc-serverless:
        aliases:
          - dynamodb
    command: ["-jar", "DynamoDBLocal.jar"]

  memcached:
    image: memcached
    hostname: memcached
    ports:
      - 11211:11211
    networks:
      calc-serverless:
        aliases:
          - memcached

networks:
  calc-serverless:
